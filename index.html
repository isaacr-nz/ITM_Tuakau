<script>
    $(document).ready(function () {
        $(document).scrollTop(0);
        $(window).scroll(function () {
            if ($(document).scrollTop() > 300) {
                $('.logo').addClass('op1');
                $('.fixed-top.text-center h2').addClass('op0');
            }
            else {
                $('.logo').removeClass('op1');
                $('.fixed-top.text-center h2').removeClass('op0');
            }
        });
    })

</script>
<script>
    $(function () {
        var messages = [],
            colors = [],
            index = 0;

        messages.push('<a href="" >Website</a>');
        messages.push('<a href="" style="color: rgb(66, 218, 167);">Re-Brand');
        messages.push('<a href="" style="color: rgb(96, 93, 255);">Logo');
        messages.push('<a href="" style="color: rgb(196, 62, 62);">Landing Page');

        function cycle() {
            $('#lead').html(messages[index]);
            index++;

            if (index === messages.length) {
                index = 0;
            }

            setTimeout(cycle, 1500);
        };

        cycle();
    });


</script>
