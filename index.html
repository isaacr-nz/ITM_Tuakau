<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isaacr</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav>
        <div class="navContainer">
            <div class="brand link">
                <span class="vertAlign"></span><img src="img/logo.svg" height="25" alt="">
            </div>
            <div class="menu link"
                onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))">
                <svg width="50" height="50" viewBox="0 0 100 100">
                    <path class="line line1"
                        d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                    <path class="line line2" d="M 20,50 H 80" />
                    <path class="line line3"
                        d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
                </svg>
            </div>
            <div class="page">

                <div class="currentPage link">
                    / HOME
                </div>

            </div>
            <ul class="navigation">
                <li class="active link"><a href="#">/ HOME</a></li>
                <li class="link"><a href="#">/ ABOUT</a></li>
                <li class="link"><a href="#">/ WORK</a></li>
                <li class="link"><a href="#">/ CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="shape circle">
            <div class="arrow"> &darr;</div>
        </div>
        <div class="container">
            <div class="t1 link">
                <h1>WELCOME TO MY PORTFOLIO.</h1>
            </div>
            <div class="t2 link">
                <h1>I MAKE STUFF FOR THE WEB.</h1>
            </div>
        </div>
    </section>
    <section>
        <div class="shape"></div>

    </section>
    <section>
        <div class="shape triangle"></div>
    </section>
    <footer>
        <div class="footerContainer">
            THIS WEBSITE IS A WORK IN PROGRESS (many things may be broken/missing)
        </div>
    </footer>
    <div class="cursor"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.6/velocity.min.js"
        integrity="sha512-+VS2+Nl1Qit71a/lbncmVsWOZ0BmPDkopw5sXAS2W+OfeceCEd9OGTQWjgVgP5QaMV4ddqOIW9XLW7UVFzkMAw=="
        crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            
            $(".circle").velocity({
                p: {backgroundColor: "white", height: "535px", width: "565px"},
                o: {delay: 500, duration: 2500}
            }).velocity({
                p: {height: "560px", width: "515px"},
                o: {duration: 2000, loop: true}
            });

            const ENABLE_HOVER_DELAY = 500;
            let timer;
            window.addEventListener('scroll', function () {
                const bodyClassList = document.body.classList;
                // clear previous timeout function
                clearTimeout(timer);

                if (!bodyClassList.contains('disable-hover')) {
                    // add the disable-hover class to the body element
                    bodyClassList.add('disable-hover');
                }

                timer = setTimeout(function () {
                    // remove the disable-hover class after a timeout of 500 millis
                    bodyClassList.remove('disable-hover');
                }, ENABLE_HOVER_DELAY);

            }, false);

            $(".menu").on("click", function () {
                
                if ($("nav").hasClass("open")) {
                    $("nav").toggleClass("open").velocity("reverse", 150);
                    $(".navContainer").velocity({maxWidth: "960px"}, 100);
                } else {
                    $("nav").toggleClass("open").velocity({height: "500px"}, 250);
                    $(".navContainer").velocity({maxWidth: "100vw"}, 100);
                }
                
            });

            var cursor = $(".cursor");

            $(window).mousemove(function (e) {
                cursor.css({
                    top: e.clientY - cursor.height() / 2,
                    left: e.clientX - cursor.width() / 2
                });
            });

            $(window)
                .mouseleave(function () {
                    cursor.css({
                        opacity: "0"
                    });
                })
                .mouseenter(function () {
                    cursor.css({
                        opacity: "1"
                    });
                });

            $(".link")
                .mouseenter(function () {
                    cursor.css({
                        transform: "scale(3.2)"
                    });
                })
                .mouseleave(function () {
                    cursor.css({
                        transform: "scale(1)"
                    });
                });

            $(window)
                .mousedown(function () {
                    cursor.css({
                        transform: "scale(.2)"
                    });
                })
                .mouseup(function () {
                    cursor.css({
                        transform: "scale(1)"
                    });
                });
        });
    </script>
</body>

</html>
