<script>
$(document).ready(function() {
    $(".nav-item").hover( function(){
        $(".nav-item").removeClass("active");
        $(this).addClass("active");
    });
    $(".nav-item").mouseleave( function(){
        $(".nav-item").removeClass("active");
        $(".nav-item:nth-child( {{ page.number }} )").addClass("active");
    });
});
</script>
